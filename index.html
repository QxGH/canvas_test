<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/index.min.css">
</head>
<body>
  <div class="container">
    <div class="flex-box">
      <div class="canvas-box">
        <canvas id="myCanvas" width="800" height="500"></canvas>
      </div>
      <div class="img-box">
        <img src="" id="canvasImg" alt="">
      </div>
    </div>
    <div class="btn-box">
      <button type="button" class="draw-btn" onclick="drawHandle()">draw</button>
    </div>
  </div>
  <script>
    window.onload = function() {
      const myCanvas = document.getElementById('myCanvas');
      const ctx = myCanvas.getContext('2d');
      let progress = 0;

      let imgW = 0, imgH = 0;
      let img = new Image();
      img.src = './images/flower.jpg';
      // img.setAttribute('crossOrigin', 'anonymous');
      img.onload = function(e) {
        progress++;
        imgW = e.target.width, imgH = e.target.height; // 70*70
        if(progress == 2) {
          drawImage()
        }
      };
      let avatarW = 0, avatarH = 0;
      let avatar = new Image();
      avatar.src = './images/avatar.png';
      // avatar.setAttribute('crossOrigin', 'anonymous');
      avatar.onload = function(e) {
        progress++;
        avatarW = e.target.width, avatarH = e.target.height; // 70*70
        if(progress == 2) {
          drawImage()
        }
      };

      function drawImage() {
        // 填充
        ctx.fillStyle = '#eee';
        ctx.fillRect(0, 0, 800, 500);
        ctx.fillStyle = '#2589ff';
        ctx.fillRect(20, 20, 50, 60);

        // 描边
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 5;
        ctx.strokeRect(20, 20, 50, 60);
        ctx.save();

        // 阴影
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.fillStyle = '#2589ff';
        ctx.fillRect(90, 20, 50, 60);
        ctx.restore();

        // 线性渐变
        let grd = ctx.createLinearGradient(160, 20, 240, 80);
        grd.addColorStop(0, '#a18cd1');
        grd.addColorStop(1, '#fbc2eb');
        ctx.fillStyle = grd;
        ctx.fillRect(160, 20, 80, 60);

        // 环状渐变
        let grd2 = ctx.createRadialGradient(350, 50, 5, 365, 65, 60);
        grd2.addColorStop(0, '#a18cd1');
        grd2.addColorStop(1, '#fbc2eb');
        ctx.fillStyle = grd2;
        ctx.fillRect(300, 10, 100, 100);
        ctx.save();

        // 清除区域
        ctx.clearRect(280, 0, 60, 50);

        // 路径
        ctx.beginPath();
        ctx.lineWidth = 8;
        ctx.strokeStyle = '#2589ff';
        ctx.lineCap = "round";  // 线条末端线帽的样式。
        ctx.moveTo(20, 100);
        ctx.lineTo(100, 150);
        ctx.lineTo(140, 100);
        ctx.lineTo(70, 100);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.lineJoin = "round"; // 两条线条交汇时，创建圆形边角
        ctx.moveTo(400, 120);
        ctx.lineTo(360, 160);
        ctx.lineTo(300, 140);
        ctx.lineTo(330, 180);
        ctx.lineTo(400, 200);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#2589ff';
        ctx.miterLimit = 1; // 最大斜接长度
        ctx.moveTo(410, 100);
        ctx.lineTo(480, 140);
        ctx.lineTo(420, 160);
        ctx.stroke();
        ctx.restore();

        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.fillStyle = '#2589ff';
        ctx.moveTo(160, 100);
        ctx.lineTo(160, 160);
        ctx.lineTo(200, 140);
        ctx.lineTo(230, 150);
        ctx.lineTo(280, 120);
        ctx.fill();

        // 剪切区域 、 圆弧
        ctx.save();
        ctx.beginPath();
        ctx.lineWidth = 8;
        ctx.strokeStyle = '#fbc2eb';
        ctx.arc(70, 250, 50, 0, 2*Math.PI);
        ctx.stroke();
        ctx.clip();
        ctx.drawImage(avatar, 0 , 0, avatarW, avatarH, 20, 200, 100, 100);
        ctx.restore();

        // 圆
        ctx.beginPath();
        ctx.fillStyle = '#fbc2eb';
        ctx.arc(200, 240, 40, 0, 2*Math.PI);
        ctx.fill();

        // 两线圆弧
        ctx.beginPath();
        ctx.strokeStyle = '#2589ff';
        ctx.moveTo(300, 230);
        ctx.lineTo(380, 230);
        ctx.arcTo(420, 230, 420, 270, 40);
        ctx.lineTo(420, 320);
        ctx.stroke();

        // 文本
        ctx.font = '20px arial';
        ctx.fillStyle = '#333';
        ctx.fillText('container', 20, 350);

        ctx.font = '50px arial';
        ctx.lineWidth = 2;
        ctx.strokeText('container', 20, 400);

        // 图片
        ctx.drawImage(img, 0 , 0, imgW, imgH, 260, 300, 120, 120);

        // 旋转 
        ctx.fillStyle = '#2589ff';
        ctx.save();
        ctx.translate(500, 0);
        ctx.rotate(15*Math.PI/180);
        ctx.fillRect(0, 0, 100, 80);
        ctx.restore();

        ctx.save();
        ctx.translate(750, 50);
        ctx.rotate(45*Math.PI/180);
        ctx.fillRect(-50, 0, 80, 80);
        ctx.restore();

        // 缩放
        ctx.save();
        ctx.translate(500, 200);
        ctx.fillStyle = '#fbc2eb';
        ctx.fillRect(10, 10, 100, 60);
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(0, 0, 1, 0, 2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(10, 0, 1, 0, 2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(10, 10, 1, 0, 2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(20, 0, 1, 0, 2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(20, 20, 1, 0, 2*Math.PI);
        ctx.fill();
        ctx.fillStyle = '#2589ff';
        ctx.scale(2,2);
        ctx.globalAlpha = 0.6;
        ctx.fillRect(10, 10, 100, 60);
        ctx.restore();

      }

    };

    function drawHandle() {
      // 转图片
      let bolb = myCanvas.toDataURL("image/png");
      console.log("drawImage -> bolb", bolb);
      document.getElementById('canvasImg').src = bolb;
    }
  </script>
</body>
</html>
